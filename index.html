<!DOCTYPE html>
<html>
<head>
	<title>Countdown to Rio - Olympics 2016</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="small-banner">
<img class="small" src="images/rio-background.jpg">
</div>

<div id="eng-wrapper">                  <!--  ENGLISH LANGUAGE DIV START -->
<h1>Countdown to Rio!</h1>
<!-- Wrapper for our countdown -->
<div id="countdown-timer" class="eng">
		<div class="weeks">
			<span class="weeks-number"></span>
			<div class="small-text">Weeks</div>
		</div>
		<div class="days">
			<span class="days-number"></span>
			<div class="small-text">Days</div>
			
		</div>
		<div class="hours">
			<span class="hours-number"></span>
			<div class="small-text">Hours</div>
			
		</div>
		<div class="minutes">
			<span class="minutes-number"></span>
			<div class="small-text">Minutes</div>
			
		</div>
		<div class="seconds">
			<span class="seconds-number"></span>
			<div class="small-text">Seconds</div>
			
		</div>
	</div>


	<div class="click"><h3>Click for: </h3>
	<a href="#" onClick="hideEng();"><img src ="images/portuguese.jpg"></a>    <!-- FUNCTION CALL -->
	</div>
</div>														<!-- ENG LANG DIV END -->
<div id="port-wrapper">									<!-- PORTUGUESE LANG DIV START -->
	<h1>Contagem regressiva para Rio!</h1>
	<div id="countdown-timer" class="festive">
		
		<div class="weeks">
			<span class="weeks-number"></span>
			<div class="small-text">Semanas</div>
		</div>
		<div class="days">
			<span class="days-number"></span>
			<div class="small-text">Dias</div>
			
		</div>
		<div class="hours">
			<span class="hours-number"></span>
			<div class="small-text">Horas</div>
			
		</div>
		<div class="minutes">
			<span class="minutes-number"></span>
			<div class="small-text">Minutos</div>
			
		</div>
		<div class="seconds">
			<span class="seconds-number"></span>
			<div class="small-text">Segundos</div>
			
		</div>
	</div>


	<div class="click"><h3>Click for: </h3>
	<a href="#"><img src ="images/english.png" onClick="hidePort();"></a>   <!-- FUNCTION CALL -->
	</div>
</div>																		<!-- PORT LANG DIV END -->

<div class="small-banner-bottom">
<img class="small" src="images/rio-background.jpg">
</div>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
